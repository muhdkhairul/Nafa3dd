
<html>
  <head>
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image.prod.js"></script>
          <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-three.prod.js"></script>
  </head>

  <body>
          <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/hammermarker.mind?v=1673588572999; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
              <a-asset-item id="hammerModel" src="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/hammer.glb?v=1673498732419"></a-asset-item>
            </a-assets>
      
            <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
            <a-entity mindar-image-target="targetIndex: 0">
              <a-gltf-model rotation="-45 0 0 " position="0 -0.5 0" scale="0.003 0.003 0.003" src="#hammerModel" animation-mixer>
            </a-entity>




      <style>
        .footer {
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          background-color: yellow;
          color: black;
          text-align: center;
        }
        </style>
        
        <div class="footer">
          <p>Nafa Openhouse 2023</p>
          <p>Scan 'Hammer' in the box to view 'AR' Hammer</p>
        </div>  




    </a-scene>
  </body>
</html>
