<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs>
      

        
      <a-marker type="pattern" url="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/pattern-nafa3dd%20qr2.patt?v=1672988024202">
        <a-entity
          position="0 0 0"
          scale="0.015 0.015 0.015"
          gltf-model="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/objglb.glb?v=1672994937987"
        ></a-entity>
      </a-marker>        
        
      
        
        
      <a-marker type="pattern" url="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/pattern-nafa3dd%20glitch%20qr.patt?v=1672989101424">
        <a-entity
          position="0 1 0"
          scale="0.015 0.015 0.015"
          gltf-model="https://cdn.glitch.global/b08091d8-2ebd-4277-9f0e-5d160ad8d8bb/objglb.glb?v=1672994937987"
        ></a-entity>
      </a-marker>        
        
  
      
      
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
