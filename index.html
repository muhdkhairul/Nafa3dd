
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs>
      

        
      <a-marker type="pattern" url="https://github.com/muhdkhairul/nafa3dd/raw/1a5efad1ded9037e37e677b9e7b34edaa17c1a0b/nafa3dd.patt">
        <a-entity
          position="0 0 0"
          scale="0.015 0.015 0.015"
          gltf-model="https://github.com/muhdkhairul/nafa3dd/raw/1a5efad1ded9037e37e677b9e7b34edaa17c1a0b/testglb.glb"
        ></a-entity>
      </a-marker>        

      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
